
<script>
function LimpiaEspacios(Obj)
{
var texto = Obj.value;
//limpiamos de espacios en blanco el texto
var texto_limpio = texto.replace(/^\s+|\s+$/g,"");

if (texto_limpio=="")
{
Obj.value = "";
Obj.focus();
return true;
}
else
{
return false;
}
}

function valida_form()
{
if (LimpiaEspacios(document.frm.nombre))
{
alert("No se permiten espacios en blanco en el Nombre ");
return false;
}

if (LimpiaEspacios(document.frm.apellidos))
{
alert("No se permiten espacios en blanco en Apellidos ");
return false;
}


if (LimpiaEspacios(document.frm.mensaje))
{
alert("Faltan campos");
return false;
}
return true;
}

</script>
